services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: c2si_db
      POSTGRES_USER: c2si
      POSTGRES_PASSWORD: c2si
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./tensormap-backend
    restart: unless-stopped
    ports:
      - "4300:4300"
    env_file:
      - ./tensormap-backend/.env
    depends_on:
      - db
    volumes:
      - ./tensormap-backend/data:/app/data

  frontend:
    build: ./tensormap-frontend
    restart: unless-stopped
    ports:
      - "3300:3300"
    depends_on:
      - backend

volumes:
  pgdata:
